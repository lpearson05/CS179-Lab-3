<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <!--
            You have to link a jQuery mobile CSS sheet, as well as
            the jQuery mobile JS file. Make sure that the .js file
            is linked after the jQuery .js file. Any theme files
            you might add should be linked after the main jQuery
            mobile .css file.
        -->
        <link href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js" type="text/javascript"></script>
        <title>CS179 Lab 3: Demo 3 - Empty Mobile App</title>
    </head>
    <body>
    
        <!-- A "page" correspond to a view users see. -->
        
        <div data-role="page">
            
            <!-- Content in a "header" is displayed at the top of a page -->
        
            <div data-role="header">
                <h1>Header</h1>
            </div>
            
            <!-- Content in "content" is displayed in the body of a page -->
            
            <div data-role="content">
                <p>A paragraph in the first page's body.</p>
            </div>
            
            <!-- Content in "footer" is displayed at the bottom of a page -->
            
            <div data-role="footer">
                Footer
            </div>
            
        </div><!-- /page -->
    
    </body>
</html>
